name: Release and Deploy

on:
  push:
    tags:
      - 'v*' # Push events to matching v1.0, v20.15.10, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Build for multiple platforms
      run: |
        # Build for different platforms
        GOOS=darwin GOARCH=amd64 go build -o localize-darwin-amd64 main.go
        GOOS=linux GOARCH=amd64 go build -o localize-linux-amd64 main.go
        GOOS=windows GOARCH=amd64 go build -o localize-windows-amd64.exe main.go
        
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload release artifacts
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: localize-darwin-amd64
        asset_name: localize-darwin-amd64
        asset_content_type: application/octet-stream
        
    - name: Upload Linux artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: localize-linux-amd64
        asset_name: localize-linux-amd64
        asset_content_type: application/octet-stream
        
    - name: Upload Windows artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: localize-windows-amd64.exe
        asset_name: localize-windows-amd64.exe
        asset_content_type: application/octet-stream
        
    - name: Generate checksums
      run: |
        sha256sum localize-darwin-amd64 > sha256sums.txt
        sha256sum localize-linux-amd64 >> sha256sums.txt
        sha256sum localize-windows-amd64.exe >> sha256sums.txt
        
    - name: Upload checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: sha256sums.txt
        asset_name: sha256sums.txt
        asset_content_type: text/plain
        
    - name: Create release notes
      run: |
        # Generate release notes from commit history
        echo "# Release ${{ github.ref }}" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## Changes" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        git log --oneline --no-merges ${{ github.ref }}~1..${{ github.ref }} >> RELEASE_NOTES.md
        
    - name: Upload release notes
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: RELEASE_NOTES.md
        asset_name: RELEASE_NOTES.md
        asset_content_type: text/markdown
        
    - name: Log release completion
      run: |
        echo "Release ${{ github.ref }} created successfully"
        echo "Release URL: ${{ steps.create_release.outputs.html_url }}"
        echo "Release ID: ${{ steps.create_release.outputs.id }}"
        echo "Release upload URL: ${{ steps.create_release.outputs.upload_url }}"
        
    - name: Archive release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: |
          localize-darwin-amd64
          localize-linux-amd64
          localize-windows-amd64.exe
          sha256sums.txt
          RELEASE_NOTES.md
        retention-days: 30