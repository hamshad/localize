name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Run tests
      run: |
        go test -v ./...
        
    - name: Run linting
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.53.0
        
    - name: Build
      run: go build -o localize main.go

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Build release binaries
      run: |
        GOOS=darwin GOARCH=amd64 go build -o localize-darwin-amd64 main.go
        GOOS=darwin GOARCH=arm64 go build -o localize-darwin-arm64 main.go
        GOOS=linux GOARCH=amd64 go build -o localize-linux-amd64 main.go
        GOOS=linux GOARCH=arm64 go build -o localize-linux-arm64 main.go
        GOOS=windows GOARCH=amd64 go build -o localize-windows-amd64.exe main.go
        
    - name: Create checksums
      run: |
        sha256sum localize-darwin-amd64 | tee sha256sums.txt
        sha256sum localize-darwin-arm64 | tee -a sha256sums.txt
        sha256sum localize-linux-amd64 | tee -a sha256sums.txt
        sha256sum localize-linux-arm64 | tee -a sha256sums.txt
        sha256sum localize-windows-amd64.exe | tee -a sha256sums.txt
        
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: localize-darwin-amd64
        asset_name: localize-darwin-amd64
        asset_content_type: application/octet-stream
        
    - name: Upload macOS ARM64 asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: localize-darwin-arm64
        asset_name: localize-darwin-arm64
        asset_content_type: application/octet-stream
        
    - name: Upload Linux AMD64 asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: localize-linux-amd64
        asset_name: localize-linux-amd64
        asset_content_type: application/octet-stream
        
    - name: Upload Linux ARM64 asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: localize-linux-arm64
        asset_name: localize-linux-arm64
        asset_content_type: application/octet-stream
        
    - name: Upload Windows asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: localize-windows-amd64.exe
        asset_name: localize-windows-amd64.exe
        asset_content_type: application/octet-stream
        
    - name: Upload checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: sha256sums.txt
        asset_name: sha256sums.txt
        asset_content_type: text/plain
