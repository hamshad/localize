name: Lint and Format

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/30 8-20 * * 1-5' # Every 30 minutes during business hours

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Install linting tools
      run: |
        # Install golangci-lint
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.53.0
        
    - name: Run golangci-lint
      run: |
        # Run linting with all checks
        golangci-lint run --timeout=5m --issues-exit-code=1
        
    - name: Check Go formatting
      run: |
        # Check for Go formatting issues
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go formatting issues found:"
          gofmt -l .
          echo "Please run: go fmt ./..."
          exit 1
        fi
        
    - name: Check Go imports
      run: |
        # Check for import issues
        if [ -n "$(goimports -l .)" ]; then
          echo "Import formatting issues found:"
          goimports -l .
          echo "Please run: goimports -w ."
          exit 1
        fi
        
    - name: Check Go vet
      run: |
        # Run Go vet for static analysis
        go vet ./...
        
    - name: Check for dead code
      run: |
        # Check for unused code
        if [ -n "$(staticcheck ./...)" ]; then
          echo "Staticcheck issues found:"
          staticcheck ./...
          exit 1
        fi
        
    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: |
          # Add any lint output files here
        retention-days: 30
        
    - name: Generate lint report
      run: |
        echo "Lint completed on $(date)"
        echo "Git commit: $(git rev-parse HEAD)"
        echo "Git branch: $(git branch --show-current)"
        echo "Git status: $(git status --porcelain)"
        echo "Lint status: ${{ job.status }}"
        
    - name: Notify on lint issues
      if: failure()
      run: |
        echo "Linting issues found - please review the results"
        # Add notification logic here (e.g., Slack, email)
        
    - name: Log completion
      run: |
        echo "Linting completed successfully"
        echo "No issues found"
        echo "Last lint: $(date)"
        echo "Git commit: $(git rev-parse HEAD)"
        echo "Git branch: $(git branch --show-current)"
        echo "Git status: $(git status --porcelain)"
        
    - name: Upload lint logs
      uses: actions/upload-artifact@v4
      with:
        name: lint-logs
        path: |
          # Add any lint log files here
        retention-days: 30