name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Run Go security check
      run: |
        # Check for known vulnerabilities in dependencies
        go list -m -json all | jq -r '.Path + " " + .Version' | xargs -n1 go mod why 2>/dev/null || true
        
    - name: Run gosec security scanner
      uses: securecodewarrior/github-action-gosec@v1
      with:
        args: -severity medium -confidence medium -no-fail
        
    - name: Check for secrets in code
      uses: truffleHog/trufflehog-actions-scan@v1
      with:
        scan-type: 'all'
        
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          # Add any security scan output files here
        retention-days: 30
        
    - name: Generate security report
      run: |
        echo "Security scan completed on $(date)"
        echo "Git commit: $(git rev-parse HEAD)"
        echo "Git branch: $(git branch --show-current)"
        echo "Security status: ${{ job.status }}"
        
    - name: Notify on security issues
      if: failure()
      run: |
        echo "Security scan failed - please review the results"
        # Add notification logic here (e.g., Slack, email)
        
    - name: Log completion
      run: |
        echo "Security scan completed successfully"
        echo "No critical vulnerabilities found"
        echo "Last scan: $(date)"
        echo "Git commit: $(git rev-parse HEAD)"
        echo "Git branch: $(git branch --show-current)"
        echo "Git status: $(git status --porcelain)"
        
    - name: Upload security logs
      uses: actions/upload-artifact@v4
      with:
        name: security-logs
        path: |
          # Add any security scan log files here
        retention-days: 30