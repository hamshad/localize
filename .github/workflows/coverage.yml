name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Run tests with coverage
      run: |
        # Create coverage directory
        mkdir -p coverage
        
        # Run tests with coverage
        go test -v -coverprofile=coverage/coverage.out -covermode=atomic ./...
        
        # Generate coverage report
        go tool cover -func=coverage/coverage.out -o coverage/coverage.txt
        
        # Generate HTML coverage report
        go tool cover -html=coverage/coverage.out -o coverage/coverage.html
        
        # Check coverage percentage
        COVERAGE=$(go tool cover -func=coverage/coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Coverage: $COVERAGE%"
        echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        
    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./coverage/coverage.out
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/coverage.txt
          coverage/coverage.html
          # Add any test output files here
        retention-days: 30
        
    - name: Generate test report
      run: |
        echo "Test completed on $(date)"
        echo "Git commit: $(git rev-parse HEAD)"
        echo "Git branch: $(git branch --show-current)"
        echo "Git status: $(git status --porcelain)"
        echo "Coverage: ${{ env.COVERAGE }}%"
        echo "Test status: ${{ job.status }}"
        
    - name: Check coverage threshold
      if: env.COVERAGE < 80
      run: |
        echo "Coverage (${{ env.COVERAGE }}%) is below the 80% threshold"
        echo "Please add more tests to improve coverage"
        exit 1
        
    - name: Notify on test failure
      if: failure()
      run: |
        echo "Tests failed - please review the results"
        # Add notification logic here (e.g., Slack, email)
        
    - name: Log completion
      run: |
        echo "Tests completed successfully"
        echo "Coverage: ${{ env.COVERAGE }}%"
        echo "Last test: $(date)"
        echo "Git commit: $(git rev-parse HEAD)"
        echo "Git branch: $(git branch --show-current)"
        echo "Git status: $(git status --porcelain)"
        
    - name: Upload test logs
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          # Add any test log files here
        retention-days: 30