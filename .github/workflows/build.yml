name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Build
      run: go build -v -o localize main.go
      
    - name: Run tests
      run: |
        # Add test files to test directory if they exist
        if [ -f "./test.sh" ]; then
          ./test.sh
        else
          echo "No test script found"
        fi
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: localize-binary
        path: localize
        retention-days: 7
        
    - name: Check for security vulnerabilities
      run: |
        # Basic security check
        go list -m all | xargs -n1 go mod why 2>/dev/null || true
        
    - name: Log build completion
      run: |
        echo "Build completed successfully"
        echo "Build time: $(date)"
        echo "Git commit: $(git rev-parse HEAD)"
        echo "Git branch: $(git branch --show-current)"
        echo "Git status: $(git status --porcelain)"
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .git/logs
          # Add any other log files here
        retention-days: 7