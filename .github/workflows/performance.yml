name: Performance Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1-5' # Daily at 2 AM on weekdays

jobs:
  performance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Install benchmark tools
      run: |
        # Install benchstat for benchmark analysis
        go install golang.org/x/perf/cmd/benchstat@latest
        
    - name: Run benchmarks
      run: |
        # Create benchmark directory
        mkdir -p benchmark
        
        # Run benchmarks and save results
        go test -bench=. -benchmem -benchtime=10s -count=5 -run=NONE -o benchmark/benchmark.test ./...
        
        # Generate benchmark report
        go tool pprof -text -nodecount=20 benchmark/benchmark.test > benchmark/report.txt
        
        # Generate memory profile
        go tool pprof -text -nodecount=20 -alloc_objects benchmark/benchmark.test > benchmark/memory.txt
        
        # Generate CPU profile
        go tool pprof -text -nodecount=20 -cpuprofile=benchmark/cpu.prof benchmark/benchmark.test > benchmark/cpu.txt
        
    - name: Analyze benchmark results
      run: |
        # Compare with previous benchmark results if available
        if [ -f benchmark/baseline.txt ]; then
          echo "Comparing with baseline..."
          benchstat benchmark/baseline.txt benchmark/report.txt > benchmark/comparison.txt
        else
          echo "No baseline found, creating new baseline..."
          cp benchmark/report.txt benchmark/baseline.txt
        fi
        
    - name: Check performance metrics
      run: |
        # Check for performance regressions
        if [ -f benchmark/comparison.txt ]; then
          if grep -q "regression" benchmark/comparison.txt; then
            echo "Performance regression detected!"
            cat benchmark/comparison.txt
            exit 1
          fi
        fi
        
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: |
          benchmark/
          # Add any benchmark output files here
        retention-days: 30
        
    - name: Generate performance report
      run: |
        echo "Performance test completed on $(date)"
        echo "Git commit: $(git rev-parse HEAD)"
        echo "Git branch: $(git branch --show-current)"
        echo "Git status: $(git status --porcelain)"
        echo "Performance status: ${{ job.status }}"
        
    - name: Notify on performance issues
      if: failure()
      run: |
        echo "Performance test failed - please review the results"
        # Add notification logic here (e.g., Slack, email)
        
    - name: Log completion
      run: |
        echo "Performance testing completed successfully"
        echo "Last performance test: $(date)"
        echo "Git commit: $(git rev-parse HEAD)"
        echo "Git branch: $(git branch --show-current)"
        echo "Git status: $(git status --porcelain)"
        
    - name: Upload performance logs
      uses: actions/upload-artifact@v4
      with:
        name: performance-logs
        path: |
          # Add any performance log files here
        retention-days: 30